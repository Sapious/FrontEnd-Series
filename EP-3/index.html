<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Launch countdown timer</title>
		<script>
			function updateTimer() {
				const future = Date.parse("2022-01-01T00:00:00.000Z");
				const now = new Date();
				const diff = future - now;

				const days = Math.floor(diff / (1000 * 60 * 60 * 24));
				const hours = Math.floor(diff / (1000 * 60 * 60));
				const mins = Math.floor(diff / (1000 * 60));
				const secs = Math.floor(diff / 1000);

				const d = days;
				const h = hours - days * 24;
				const m = mins - hours * 60;
				const s = secs - mins * 60;

				const daysEl = document.getElementById("days");
				daysEl.innerText = d;
				const hoursEl = document.getElementById("hours");
				hoursEl.innerText = h;
				const minutesEl = document.getElementById("minutes");
				minutesEl.innerText = m;
				const secondsEl = document.getElementById("seconds");
				secondsEl.innerText = s;
			}

			setInterval(updateTimer, 1000);
		</script>
	</head>
	<body>
		<div class="background">
			<img class="background-stars" src="./images/bg-stars.svg" alt="" />
			<img class="background-hills" src="./images/pattern-hills.svg" alt="" />
		</div>
		<div class="counter">
			<div class="title">we're launching soon</div>

			<div class="cards">
				<div class="card">
					<div id="days" class="card-value">08</div>
					<div class="card-text">Days</div>
				</div>
				<div class="card">
					<div id="hours" class="card-value">08</div>
					<div class="card-text">Hours</div>
				</div>
				<div class="card">
					<div id="minutes" class="card-value">08</div>
					<div class="card-text">Minutes</div>
				</div>
				<div class="card">
					<div id="seconds" class="card-value">08</div>
					<div class="card-text">Seconds</div>
				</div>
			</div>
		</div>
		<div class="social">
			<img src="./images/icon-facebook.svg" alt="" />
			<img src="./images/icon-pinterest.svg" alt="" />
			<img src="./images/icon-instagram.svg" alt="" />
		</div>

</html>
