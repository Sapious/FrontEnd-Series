<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="grid">
				<div class="card-profile">
					<div class="user-card">
						<img src="./images/image-jeremy.png" />
						<div>
							<div style="margin-bottom: 8px">Report for</div>
							<div class="name">Jeremy Robson</div>
						</div>
					</div>
					<div class="items">
						<div>Daily</div>
						<div>Weekly</div>
						<div>Monthly</div>
					</div>
				</div>

				<div style="background-color: #fc8c65" class="card">
					<div class="card-head">
						<img src="./images/icon-work.svg" alt="" />
					</div>
					<div class="card-data">
						<div class="work">
							<div>Work</div>
							<img src="./images/icon-ellipsis.svg" />
						</div>
						<div class="time">
							<div class="current-time">32Hrs</div>
							<div class="last-time">
								<div>Last Week</div>
								<div>-</div>
								<div>36hrs</div>
							</div>
						</div>
					</div>
				</div>
				<div style="background-color: #56c2e6" class="card">
					<div class="card-head">
						<img src="./images/icon-play.svg" alt="" />
					</div>
					<div class="card-data">
						<div class="work">
							<div>Play</div>
							<img src="./images/icon-ellipsis.svg" />
						</div>
						<div class="time">
							<div class="current-time">10Hrs</div>
							<div class="last-time">
								<div>Last Week</div>
								<div>-</div>
								<div>8hrs</div>
							</div>
						</div>
					</div>
				</div>
				<div style="background-color: #ff5e7d" class="card">
					<div class="card-head">
						<img src="./images/icon-study.svg" alt="" />
					</div>
					<div class="card-data">
						<div class="work">
							<div>Study</div>
							<img src="./images/icon-ellipsis.svg" />
						</div>
						<div class="time">
							<div class="current-time">4Hrs</div>
							<div class="last-time">
								<div>Last Week</div>
								<div>-</div>
								<div>7hrs</div>
							</div>
						</div>
					</div>
				</div>
				<div style="background-color: #4bcf83" class="card">
					<div class="card-head">
						<img src="./images/icon-exercise.svg" alt="" />
					</div>
					<div class="card-data">
						<div class="work">
							<div>Exercise</div>
							<img src="./images/icon-ellipsis.svg" />
						</div>
						<div class="time">
							<div class="current-time">4Hrs</div>
							<div class="last-time">
								<div>Last Week</div>
								<div>-</div>
								<div>5hrs</div>
							</div>
						</div>
					</div>
				</div>
				<div style="background-color: #7235d1" class="card">
					<div class="card-head">
						<img src="./images/icon-social.svg" alt="" />
					</div>
					<div class="card-data">
						<div class="work">
							<div>Social</div>
							<img src="./images/icon-ellipsis.svg" />
						</div>
						<div class="time">
							<div class="current-time">5Hrs</div>
							<div class="last-time">
								<div>Last Week</div>
								<div>-</div>
								<div>10hrs</div>
							</div>
						</div>
					</div>
				</div>
				<div style="background-color: #f1c75b" class="card">
					<div class="card-head">
						<img src="./images/icon-self-care.svg" alt="" />
					</div>
					<div class="card-data">
						<div class="work">
							<div>Self Care</div>
							<img src="./images/icon-ellipsis.svg" />
						</div>
						<div class="time">
							<div class="current-time">2Hrs</div>
							<div class="last-time">
								<div>Last Week</div>
								<div>-</div>
								<div>2hrs</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</div>
	</body>
</html>
